<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sensor Data</title>
        <link rel="stylesheet" href="sensorsCSS.css">
        <script src="sensors.js" type="text/javascript"></script>
    </head>
    <body>
        <section id="gyro">
            <h1 id="heading">Gyro Data: </h1>
            <p id="gx"><h1>x: </h1></p>
            <p id="gy"><h1>y: </h1></p>
            <p id="gz"><h1>z: </h1></p>
        </section>
        <section id="accel">
            <h1 id="heading">Accelerometer Data: </h1>
            <p id="ax"><h1>x: </h1></p>
            <p id="ay"><h1>y: </h1></p>
            <p id="az"><h1>z: </h1></p>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sensor Data</title>
        <link rel="stylesheet" href="sensorsCSS.css">
        <script src="sensors.js" type="text/javascript"></script>
    </head>
    <body>
        <section id="gyro">
            <h1 id="heading">Gyro Data: </h1>
            <p id="gx"></p>
            <p id="gy"></p>
            <p id="gz"></p>
        </section>
        <section id="accel">
            <h1 id="heading">Accelerometer Data: </h1>
            <p id="ax"></p>
            <p id="ay"></p>
            <p id="az"></p>
        </section>
        <section id="compass">
            <h1 id="heading">Compass:</h1>
            <p id="direction"></p>
        </section>
    </body>
</html>
